                <fieldset>
                    <div class="field-container">
                        <div class="field">
                            <label>Nombre</label>

                        </div>

                        <div class="field-container">
                            <div class="field">
                                <label>Correo</label>
                                <input class="input-text" id="signup-email" type="email" placeholder="Correo electronico" required="required">
                            </div>

                            <div class="field">
                                <label>Contraseña</label>
                                <input class="input-password" id="signup-password" type="password" placeholder="Contraseña" required="required">
                            </div>
                        </div>
                        <!-- close field-container -->

                        <div class="flex center">
                            <input class="button" type="submit" value="Crear cuenta">
                        </div>

                </fieldset>
            </form>
            <div>
